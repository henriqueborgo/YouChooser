<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube project</title>
    <link rel="stylesheet" href="styles_youtube_project.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale =1.0" />
  </head>
  <body>
    <header>
      <h1>YouChooser</h1>
    </header>
    <main>
      <div class="video-container">
        <iframe
          id="video"
          src="https://www.youtube.com/embed/i9164jc-j_M"
          title="YouTube Video"
          allowfullscreen
          allow="autoplay"
        ></iframe>
      </div>
      <div class="button-box">
        <h2>Did you like/want to play this video?</h2>
        <div class=".buttons">
          <button id="positive-button" class="positive-button" type="button">
            YES
          </button>
          <button id="negative-button" class="negative-button" type="button">
            NO
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
